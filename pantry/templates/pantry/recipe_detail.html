{% extends 'pantry/authenticated_base.html' %}

{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'css/styles_recipe_detail.css' %}" />
{% endblock %}


{% block title %} - Recipe Detail {% endblock %}

{% block content %}
    <h3>{{recipe.title}}</h3>
    <img src="{{recipe.image}}" alt="Image of {{recipe.title}}">
    <br>
    <p>{{recipe.summary|safe}}</p>
{% endblock %}
